<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TESTISIVUT</title>

    <style>
h1 {text-align: center;}
p {text-align: center;}
div {

margin-left: 100px;
margin-right: 100px;

display: flex;

border-style: solid;
border-width: 1px;
border-radius: 5px;
padding: 5px;}

div2 {
align-content: space-around;
display: flex;
flex-direction: column;
background-color: white;
padding: 15px;}

div4 {
display: flex;
background-color: white;
}

body {background-color: rgb(231, 214, 211);}
input {};}

</head>
<body>

<div>

    <h1> Opintorekisteri</h1>

    <br>

    <div2>

        <h3>Etsi kaikki kurssit:</h3>

        <form method="get" action="/SearchKurssi.html">
            <button type="submit">Siirry</button>
        </form>


        <h3>Etsi kurssi ID:llä:</h3>

        <form method="get" action="/SearchKurssiId.html">
            <button type="submit">Siirry</button>
        </form>

        <h3>Etsi kaikki oppilaat:</h3>

        <form method="get" action="/SearchOppilasByLn.html">
            <button type="submit">Siirry</button>
        </form>

        <h3>Etsi oppilas ID:llä:</h3>

        <form method="get" action="/SearchOppilasById.html">
            <button type="submit">Siirry</button>
        </form>

    </div2>



    <div1>

        <div4>
            <form method ="post" action="addKurssiInfo" >
                <h3>Lisää kurssi</h3>
                <label>Kurssin nimi:</label>
                <br>
                <input type="text" name="kurssiNimi"><br>
                <label>Kurssin ID:</label>
                <br>
                <input type="number" name="kurssiId"><br>

                <label>Kurssin opettaja:</label>
                <br>
                <input type="text" name="kurssiOpettaja">
                <br>

                <input type="reset" value="Tyhjennä"
                       style="background-color: red;
                        color: white" />
                <input type="submit" value="Tallenna" style="background-color: green;
                        color: white" >
            </form>
        </div4>
        <div4>



            <form method ="post" action="addOppilasInfo" >
                <h3>Lisää oppilas:</h3>
                <label>Etunimi:</label>
                <br>
                <input type="text" name="fname"><br>
                <label>Sukunimi:</label>
                <br>
                <input type="text" name="lname"><br>
                <label>Oppilas ID:</label>
                <br>

                <input type="number" name="oppilasId"><br>
                <br>


                <input type="reset" value="Tyhjennä"
                       style="background-color: red;
                        color: white" />
                <input type="submit" value="Tallenna" style="background-color: green;
                        color: white" >
            </form>
        </div4>


    </div1>
